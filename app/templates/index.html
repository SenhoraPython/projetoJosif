{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar estilo OBMEP</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #2c2c2c; /* cinza bem escuro */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 50px;
      font-size: 14px;
    }

    /* Logo esquerda */
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      color: #57a99a; /* verde parecido com o da logo */
      cursor: pointer;
    }

    .nav-logo svg {
      width: 24px;
      height: 24px;
      fill: #57a99a;
    }

    /* Menu central */
    .nav-menu {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-menu li a {
      color: white;
      text-decoration: none;
      padding: 6px 8px;
      transition: background-color 0.3s;
      border-radius: 4px;
      font-weight: 500;
    }

    .nav-menu li a:hover {
      background-color: #57a99a;
      color: #f8f8f8;
    }

    /* Área direita: ícone + botões */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-link{
      color:white;
      padding: 5px;
      
  
    }

    /* Ícone usuário */
    .user-icon {
      width: 24px;
      height: 24px;
      fill: white;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .user-icon:hover {
      opacity: 1;
    }

    /* Botões "ENTRAR" e "CADASTRE-SE" */
    .btn {
      border: 1.5px solid white;
      padding: 4px 10px;
      font-weight: 700;
      font-size: 12px;
      background-color: white;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      text-transform: uppercase;
      transition: all 0.3s;
      white-space: nowrap;
      text-decoration: none;
    }
    .btn-sair {
      border: 1.5px solid white;
      padding: 8px 20px;
      font-weight: 700;
      font-size: 12px;
      background-color: rgb(0, 0, 0);
      color: white;
      cursor: pointer;
      border-radius: 3px;
      text-transform: uppercase;
      transition: all 0.3s;
      white-space: nowrap;
      text-decoration: none;
      margin: 20px;

    }

    .btn:hover {
      background-color: white;
      color: #57a99a;
    }

    .btn-outline {
      border-color: #57a99a;
      color: #57a99a;
    }

    .btn-outline:hover {
      background-color: #57a99a;
      color: white;
    }
    .lista{
      list-style: none;
    }
    .nav-item{
      display: flex;

    }
    .dropdown-toggle{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <!-- Logo esquerda -->
    <div class="nav-logo" tabindex="0" role="link" aria-label="Libras Infantil">
      <!-- Use seu próprio logo ou substitua por texto -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 0L15.09 8H24L17.45 13L20.54 21L12 16L3.46 21L6.55 13L0 8H8.91L12 0Z"/>
      </svg>
      Libras Infantil
    </div>

    <!-- Menu central -->
    <ul class="nav-menu" role="menubar">
      <li role="none"><a href="#" role="menuitem" tabindex="0">Materiais</a></li>
      <li role="none"><a href="#" role="menuitem" tabindex="0">Jogos</a></li>
      <li role="none"><a href="#" role="menuitem" tabindex="0">Sobre nós</a></li>
      <li role="none"><a href="#" role="menuitem" tabindex="0">Contruibua</a></li>
    </ul>

    <!-- Lado direito -->
    <!-- <div class="nav-right">
      
      <svg class="user-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img">
        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zM4.8 21.6c0-2.9 2.4-5.4 7.2-5.4s7.2 2.5 7.2 5.4v1.2H4.8v-1.2z"/>
      </svg>

      <button class="btn">ENTRAR</button>
      <button class="btn btn-outline">CADASTRE-SE</button>
    </div> -->

    <ul class="nav-right">
      {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <svg class="user-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img">
              <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zM4.8 21.6c0-2.9 2.4-5.4 7.2-5.4s7.2 2.5 7.2 5.4v1.2H4.8v-1.2z"/>
            </svg> {{ user.username }}
          </a>
          <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn-sair">Sair</button>
            </form>
        </li>
      {% else %}
        <li class="lista" ><a class="btn btn-outline" href="{% url 'login' %}">Entrar</a></li>
        <li class="lista"><a class="btn btn-outline"  href="{% url 'registro' %}">Registrar</a></li>
      {% endif %}
    </ul>
  </nav>
</body>
</html>
