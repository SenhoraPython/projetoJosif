{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
      background-color: #feefe3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      border: none;
      border-top: 8px solid #ff9900;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
      max-width: 420px;
      width: 100%;
      padding: 28px;
      margin: 20px;
    }

    .login-box h4 {
      font-size: 2rem;
      font-weight: 800;
      color: #ff6600;
      margin-bottom: 20px;
      margin-top: 10px;
      text-align: center;
    }

    form label {
      font-weight: 500;
      margin-bottom: 4px;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 90%;
      margin-bottom: 10px;
      font-size: 0.8rem;
      background: #faf8f6;
      transition: border 0.2s, box-shadow 0.2s;
    }

    form input,
    form select,
    form label {
      margin-bottom: 6px;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #ff9900;
      outline: none;
      width: 90%;
      box-shadow: 0 0 0 2px rgba(255, 153, 0, 0.15);
      background: #fffefd;
    }

    .btn-login {
      background-color: #ff9900;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 10px;
      padding: 12px 10px;
      display: block;
      margin: 20px auto 0 auto;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #e68a00;
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 16px 6px;
        max-width: 98vw;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <!-- Logo esquerda -->
    <div class="nav-logo" tabindex="0" role="link" aria-label="Libras Infantil">
      <!-- Use seu próprio logo ou substitua por texto -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 0L15.09 8H24L17.45 13L20.54 21L12 16L3.46 21L6.55 13L0 8H8.91L12 0Z"/>
      </svg>
      Libras Infantil
    </div>

    <!-- Menu central -->
    <ul class="nav-menu" role="menubar">
      <li role="none"><a href="#materiais" role="menuitem" tabindex="0">Materiais</a></li>
      <li role="none"><a href="#Jogos" role="menuitem" tabindex="0">Jogos</a></li>
      <li role="none"><a href="#Sobre-Nos" role="menuitem" tabindex="0">Sobre nós</a></li>
      <li role="none"><a href="#" role="menuitem" tabindex="0">Contruibua</a></li>
    </ul>

    <ul class="nav-right" style="  list-style: none;
    text-decoration: none;">
      {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <svg class="user-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img">
              <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zM4.8 21.6c0-2.9 2.4-5.4 7.2-5.4s7.2 2.5 7.2 5.4v1.2H4.8v-1.2z"/>
            </svg> {{ user.username }}
          </a>
          <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn-sair">Sair</button>
            </form>
        </li>
      {% else %}
        <li class="lista" ><a class="btn btn-outline" href="{% url 'login' %}">Entrar</a></li>
        <li class="lista"><a class="btn btn-outline"  href="{% url 'registro' %}">Registrar</a></li>
      {% endif %}
    </ul>
  </nav>
  <div class="login-box">
    <h4>Entrar</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-login">Entrar</button>
    </form>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
